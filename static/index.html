<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Assistant</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .container { 
      max-width: 500px; 
      margin: auto; 
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
    }
    select, input, button { 
      padding: 15px; 
      margin: 10px; 
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
    select, input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(5px);
    }
    select option {
      background: #333;
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button { 
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .button-container {
      margin: 20px 0;
    }
    .call-btn {
      background: linear-gradient(45deg, #10ac84, #1dd1a1);
    }
    .call-btn:hover {
      background: linear-gradient(45deg, #1dd1a1, #10ac84);
    }
    .test-btn {
      background: linear-gradient(45deg, #3742fa, #2f3542);
      font-size: 14px;
      padding: 10px 20px;
      width: auto;
    }
    .test-btn:hover {
      background: linear-gradient(45deg, #2f3542, #3742fa);
    }
    .debug-btn {
      background: linear-gradient(45deg, #ffa502, #ff6348);
      font-size: 12px;
      padding: 8px 16px;
      width: auto;
      margin: 5px;
    }
    .response {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: left;
      min-height: 50px;
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }
    .response.show {
      display: block;
    }
    .error { 
      color: #ff6b6b; 
      background: rgba(255, 107, 107, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      display: none;
    }
    .success {
      color: #1dd1a1;
      background: rgba(29, 209, 161, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .debug-info {
      font-size: 12px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: left;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè¶ Banking Assistant</h2>
    
    <div class="debug-info">
      <strong>API URL:</strong> <span id="currentApiUrl"></span><br>
      <strong>Status:</strong> <span id="connectionStatus">Checking...</span>
    </div>
    
    <select id="language">
      <option value="en-US">English (US)</option>
      <option value="hi-IN">Hindi (India)</option>
    </select>
    
    <input type="tel" id="phoneNumber" placeholder="Enter phone number (e.g., +919407856555)" value="+919407856555" required>
    
    <div class="button-container">
      <button class="debug-btn" onclick="checkConnection()">Test Connection</button>
      <button class="debug-btn" onclick="listRoutes()">List Routes</button>
      <br>
      <button class="test-btn" onclick="testAuthentication()">Test Auth</button>
      <button class="call-btn" onclick="makePhoneCall()" id="callButton">üìû Call Agent</button>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>
    
    <div id="response" class="response"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    // CHANGE THIS TO YOUR ACTUAL RAILWAY URL
    const apiUrl = 'https://web-production-5bfc.up.railway.app';
    
    // Display current API URL
    document.getElementById('currentApiUrl').textContent = apiUrl;
    
    // API endpoints
    const authEndpoint = '/authenticate_customer';
    const callEndpoint = '/make_call';

    function isValidPhoneNumber(phone) {
      const phoneRegex = /^\+[1-9]\d{10,14}$/;
      return phoneRegex.test(phone);
    }

    function showLoading(show = true) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      document.getElementById('callButton').disabled = show;
    }

    function showResponse(message, isError = false) {
      const responseDiv = document.getElementById('response');
      const errorDiv = document.getElementById('error');
      
      if (isError) {
        errorDiv.innerHTML = message;
        errorDiv.style.display = 'block';
        responseDiv.classList.remove('show');
      } else {
        responseDiv.innerHTML = message;
        responseDiv.classList.add('show');
        errorDiv.style.display = 'none';
      }
    }

    // Check basic connection to the API
    async function checkConnection() {
      try {
        showLoading(true);
        const response = await fetch(`${apiUrl}/`);
        if (response.ok) {
          const data = await response.json();
          document.getElementById('connectionStatus').textContent = 'Connected ‚úÖ';
          showResponse(`<div class="success">‚úÖ API Connection Successful!</div>Message: ${data.message}<br>Status: ${data.status}`);
        } else {
          throw new Error(`HTTP ${response.status}`);
        }
      } catch (error) {
        document.getElementById('connectionStatus').textContent = 'Failed ‚ùå';
        showResponse(`‚ùå Connection Failed: ${error.message}`, true);
      } finally {
        showLoading(false);
      }
    }

    // List available routes for debugging
    async function listRoutes() {
      try {
        showLoading(true);
        const response = await fetch(`${apiUrl}/debug/routes`);
        if (response.ok) {
          const data = await response.json();
          let routeList = '<div class="success">‚úÖ Available Routes:</div>';
          data.routes.forEach(route => {
            routeList += `<strong>${route.methods.join(', ')}</strong> ${route.path}<br>`;
          });
          showResponse(routeList);
        } else {
          throw new Error(`HTTP ${response.status}`);
        }
      } catch (error) {
        showResponse(`‚ùå Failed to list routes: ${error.message}`, true);
      } finally {
        showLoading(false);
      }
    }

    // Test authentication with detailed logging
    async function testAuthentication() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();

      if (!isValidPhoneNumber(phoneNumber)) {
        showResponse('Please enter a valid phone number (e.g., +919407856555)', true);
        return;
      }

      try {
        showLoading(true);
        showResponse('Authenticating...', false);

        console.log('Attempting authentication with:', phoneNumber);

        const response = await fetch(`${apiUrl}${authEndpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            phone_number: phoneNumber,
            pin: null 
          })
        });

        console.log('Auth response status:', response.status);
        const responseText = await response.text();
        console.log('Auth response body:', responseText);

        if (!response.ok) {
          throw new Error(`Authentication failed: ${response.status} - ${responseText}`);
        }

        const authResult = JSON.parse(responseText);
        
        showResponse(`
          <div class="success">‚úÖ Authentication Successful!</div>
          <strong>Customer:</strong> ${authResult.name}<br>
          <strong>Customer ID:</strong> ${authResult.customer_id}<br>
          <strong>Message:</strong> ${authResult.message}<br>
          <strong>Phone:</strong> ${phoneNumber}
        `);

      } catch (error) {
        console.error('Authentication error:', error);
        showResponse(`‚ùå Authentication Error: ${error.message}`, true);
      } finally {
        showLoading(false);
      }
    }

    // Make actual phone call through ElevenLabs
    async function makePhoneCall() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();

      if (!isValidPhoneNumber(phoneNumber)) {
        showResponse('Please enter a valid phone number (e.g., +919407856555)', true);
        return;
      }

      try {
        showLoading(true);
        showResponse('Initiating call through ElevenLabs...', false);

        // First authenticate the customer
        let customerId = null;
        try {
          const authResponse = await fetch(`${apiUrl}${authEndpoint}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              phone_number: phoneNumber,
              pin: null 
            })
          });

          if (authResponse.ok) {
            const authResult = await authResponse.json();
            customerId = authResult.customer_id;
            console.log('Authentication successful, customer ID:', customerId);
          }
        } catch (authError) {
          console.log('Authentication failed, proceeding without customer ID:', authError);
        }

        // Make the call
        console.log('Making call with data:', { phone_number: phoneNumber, customer_id: customerId });
        
        const callResponse = await fetch(`${apiUrl}${callEndpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            phone_number: phoneNumber,
            customer_id: customerId
          })
        });

        console.log('Call response status:', callResponse.status);
        const callResponseText = await callResponse.text();
        console.log('Call response body:', callResponseText);

        if (!callResponse.ok) {
          throw new Error(`Call failed: ${callResponse.status} - ${callResponseText}`);
        }

        const callResult = JSON.parse(callResponseText);
        
        showResponse(`
          <div class="success">üìû Call Request Processed!</div>
          <strong>Phone Number:</strong> ${phoneNumber}<br>
          <strong>Call ID:</strong> ${callResult.call_id || 'N/A'}<br>
          <strong>Status:</strong> ${callResult.status}<br>
          <strong>Message:</strong> ${callResult.message}<br>
          ${customerId ? `<strong>Customer ID:</strong> ${customerId}<br>` : ''}
          ${callResult.note ? `<div style="margin-top: 10px; padding: 10px; background: rgba(255, 193, 7, 0.2); border-radius: 5px;"><strong>Note:</strong> ${callResult.note}</div>` : ''}
          <br>
          <em>${callResult.success ? 'The AI agent should call you shortly!' : 'Please check the logs for details.'}</em>
        `);

      } catch (error) {
        console.error('Call error:', error);
        showResponse(`‚ùå Call Failed: ${error.message}`, true);
      } finally {
        showLoading(false);
      }
    }

    // Handle Enter key press
    document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        makePhoneCall();
      }
    });

    // Check connection on page load
    window.addEventListener('load', function() {
      checkConnection();
    });
  </script>
</body>
</html>
